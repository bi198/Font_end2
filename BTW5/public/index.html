<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .plane{
        margin: 0 auto;
        margin-top: 100px;
        width: 500px;
        height: 500px;
        border: solid black 5px;
        position: relative;
        perspective: 500px;
    }
    .top_left{
        content: "";
        /* background: orchid; */
        top: 0;
        left: 50%;
        bottom: 50%;
        right: 0;
        position: absolute;
        transform: 1s;
        z-index: 2;
    }
    .top_right{
        content: "";
        /* background: orchid; */
        top: 0;
        left: 0;
        bottom: 50%;
        right: 50%;
        position: absolute;
        transform: 1s;
        z-index: 2;
    }
    .bottom_left{
        content: "";
        /* background: orchid; */
        top: 50%;
        left: 0;
        bottom: 0;
        right: 50%;
        position: absolute;
        transform: 1s;
        z-index: 2;
    }
    .bottom_right{
        content: "";
        /* background: orchid; */
        top: 50%;
        left: 50%;
        bottom: 0;
        right: 0;
        position: absolute;
        transform: 1s;
        z-index: 2;
    }
    .color{
        background: orangered;
        width: 100%;
        height: 100%;
        transition: 1s;
    }
    .top_right:hover ~ .color{
       transform: rotateY(-45deg) rotateX(45deg);
       /* transform: rotateY(45deg); */
    }
    .top_left:hover ~ .color{
        transform:rotateY(45deg) rotateX(45deg);
        /* transform: rotateY(-45deg); */
    }
    .bottom_right:hover ~ .color{
        transform: rotateY(-45deg) rotateX(45deg);
        /* transform: rotateY(45deg); */
    }
    .bottom_left:hover ~ .color{
        transform: rotateY(-45deg) rotateX(-45deg);
        /* transform: rotateY(-45deg); */
    }

</style>
</head>
<body>
    
        <div class="plane">
            <div class="top_right"></div>
            <div class="top_left"></div>
            <div class="bottom_right"></div>
            <div class="bottom_left"></div>
            <div class="color"></div>
        </div>
    </div>
</body>
</html>
